<div access path="post-add" #access='access' class="container">
    <div *ngIf="access.accessBool">
        <div *ngIf="post" [ngClass]="{hide: postAdded}">
            <article>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2">
                            <label style="font-size: xx-large">{{ "title" | translate }}:</label>
                        </div>
                        <div class="col-lg-8 col-lg-offset-1">
                            <input [(ngModel)]="post.title" placeholder='{{ "title" | translate }}' class="form-control input-lg"/>
                        </div>
                    </div>
                </div>
            </article>
            <br/>
            <article>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2">
                            <label style="font-size: xx-large">{{ "subtitle" | translate }}:</label>
                        </div>
                        <div class="col-lg-8 col-lg-offset-1">
                            <input [(ngModel)]="post.subtitle" placeholder='{{ "subtitle" | translate }}' class="form-control input-lg"/>
                        </div>
                    </div>
                </div>
            </article>
            <br/>
            <article>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2">
                            <label style="font-size: xx-large">{{ "content" | translate }}:</label>
                        </div>
                        <div class="col-lg-8 col-lg-offset-1">
                            <ckeditor
                                [(ngModel)]="post.content"
                                [config]="{toolbar:'Basic'}"
                                debounce="500">
                            </ckeditor>
                        </div>
                    </div>
                </div>
            </article>
            <br/>
            <article>
            <div class="row">
                <div class="col-md-4 col-md-offset-8">
                    <button (click)="save()" type="button" class="btn btn-success btn-lg">{{ "save" | translate }}</button>
                    <button [routerLink]="['../posts']" type="button" class="btn btn-primary btn-lg">{{ "posts" | translate }}</button>
                </div>
            </div>
            </article>
            <br/>
        </div>

        <div [ngClass]="{hide: !postAdded}">
            <div class="col-lg-8 col-lg-offset-3 col-md-10 col-md-offset-1">
                <div class="col-lg-4 col-lg-offset-2">
                    <h1>{{ "post_success" | translate }}</h1>
                    <button [routerLink]="['../posts']" type="button" class="btn btn-primary btn-lg">{{ "posts" | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
