<div class="container">
    <div class="login jumbotron center-block">
        <form class="form-signin" (submit)="login($event, username.value, password.value)" >
            <h1>{{ "signin" | translate }}</h1>
            <div class="form-group">
                <label for="email">{{ "username" | translate }}</label>
                <input type="text" #username class="form-control" id="username"
                placeholder='{{ "username" | translate }}'>
            </div>
            <div class="form-group">
                <label for="password">{{ "password" | translate }}</label>
                <input type="password" #password class="form-control" id="password"
                placeholder='{{ "password" | translate }}'>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">{{ "signin" | translate }}</button>
        </form>
    </div>
</div>
