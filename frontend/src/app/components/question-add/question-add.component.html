<div *ngIf="question" class="container well col-md-8 col-md-offset-2">
	<div class="col-md-12" *ngIf="question.imageUrl">
		<div class="image-upload img-df img-thumbnail mb-2">
			<img class="iamge" [src]="question.imageUrl" />
		</div>
	</div>
	<div class="col-md-12 nopadding-left nopadding-right">
		<div class="form-group col-md-8">
			<input [(ngModel)]="question.name" type="text" class="form-control" placeholder="{{ 'question-add-title' | translate }}">
		</div>
		<div class="form-group col-md-4 nopadding-right">
			<select [(ngModel)]="question.questionTypeId" (change)="onQuestionTypeChange()" class="form-control">
				<option value="0" disabled="true">{{ 'question-add-select-empty' | translate }}</option>
				<option value="1">{{ 'question-add-select-radio' | translate }}</option>
				<option value="2">{{ 'question-add-select-checkbox' | translate }}</option>
				<option value="3">{{ 'question-add-select-input' | translate }}</option>
				<option value="4">{{ 'question-add-select-menu-one' | translate }}</option>
			</select>
		</div>
	</div>
	<div *ngIf="question.questionTypeId == 1" class="col-md-12 text-left">
		<div *ngFor="let option of question.options" class="col-md-12 nopadding-left">
			<div class="col-md-12 nopadding-left padding-bottom">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="radio" id="option_{{option.id}}" name="question_{{question.id}}" value="option_{{option.id}}" (click)="onSelectRadioOption(option)"/>
					</span>
					<input [(ngModel)]="option.name" required class="form-control" type="text" placeholder="{{ 'question-add-option' | translate }}">
					<span class="input-group-btn">
						<button class="btn btn-circle-sm" type="button" (click)="optionRemove(option)"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></button>
					</span>
				</div>
			</div>
		</div>
		<button class="btn btn-primary" type="button" (click)="optionAdd()">{{ 'question-add-btn-option' | translate }}</button>
	</div>
	<div *ngIf="question.questionTypeId == 2" class="col-md-12 text-left">
		<div *ngFor="let option of question.options" class="col-md-12 nopadding-left">
			<div class="col-md-12 nopadding-left padding-bottom">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="checkbox" id="option_{{option.id}}" name="question_{{question.id}}" value="option_{{option.id}}" [(ngModel)]="option.isAnswer"/>
					</span>
					<input [(ngModel)]="option.name" required class="form-control" type="text" placeholder="{{ 'question-add-option' | translate }}">
					<span class="input-group-btn">
						<button class="btn btn-circle-sm" type="button" (click)="optionRemove(option)"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></button>
					</span>
				</div>
			</div>
		</div>
		<button class="btn btn-primary" type="button" (click)="optionAdd()">{{ 'question-add-btn-option' | translate }}</button>
	</div>
	<div *ngIf="question.questionTypeId == 3" class="col-md-12 text-left">
		<div class="col-md-12 nopadding-left padding-bottom">
			<input [(ngModel)]="question.answer" required class="form-control" type="text" placeholder="{{ 'question-add-input' | translate }}">
			<hr/>
			<div class="checkbox">
				<label>
				  <input type="checkbox" [(ngModel)]="question.uppercaseValidate"> {{ 'question-add-input-uppercase' | translate }}
				</label>
			</div>
		</div>
	</div>
	<div *ngIf="question.questionTypeId == 4" class="col-md-12 text-left">
		<div *ngFor="let option of question.options" class="col-md-12 nopadding-left">
			<div class="col-md-12 nopadding-left padding-bottom">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="radio" id="option_{{option.id}}" name="question_{{question.id}}" value="option_{{option.id}}" (click)="onSelectMenuOption(option)"/>
					</span>
					<input [(ngModel)]="option.name" required class="form-control" type="text" placeholder="{{ 'question-add-option' | translate }}">
					<span class="input-group-btn">
						<button class="btn btn-circle-sm" type="button" (click)="optionRemove(option)"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></button>
					</span>
				</div>
			</div>
		</div>
		<button class="btn btn-primary" type="button" (click)="optionAdd()">{{ 'question-add-btn-option' | translate }}</button>
	</div>
	<div class="pull-right form-inline">
		<span class="cursor-pointer glyphicon glyphicon glyphicon-trash" aria-hidden="true" (click)="onClickedDelete()"></span>
		<span class="vr"></span>
		<label class="image-upload">
			<span class="cursor-pointer glyphicon glyphicon glyphicon-picture" aria-hidden="true"></span>
			<input type="file" (change)="addFile($event)">
		</label>
		<span class="vr"></span>
		{{ 'question-add-required' | translate }}
		<div class="checkbox">
			<label>
			  <input type="checkbox" [(ngModel)]="question.required">
			</label>
		</div>
	</div>
</div>
